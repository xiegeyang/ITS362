<html>
<head>
    <style>
        table{border: solid 1px gray}
        .border{border:dashed 1px red}
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
       function addBorder(){
           //select html tags
           $('td').css('border', "dashed 1px blue" );
           $('th').css('border', "dashed 1px blue" );
           
           $("#message1").text("Borders added");
       }
        
        function addBorder1(){
           //select html tags
           $("th").addClass("border");

        function changeFirstCell(){
           //select html tags

            $("#message1").text("cell changed");

            $("td").eq(3).text("second cell sold");

        }
    </script>
</head>
