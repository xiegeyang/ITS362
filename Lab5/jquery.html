<html>
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
        //initialize jquery
        //method1 jQuery()
        jQuery(document).ready(function(){
            jQuery("#message1").text("Hello,World");  
        });
        //method2 $()    
        $(document).ready(function(){
           $("#message2").text("Second Hello,World"); 
        });
        //method3 
        $(function(){
           $("#message3").text("Third Hello,World"); 
        });
        
        
    </script>
</head>
    
<body>
    <span id="message1"></span><br/>
    <span id="message2"></span><br/>
    <span id="message3"></span><br/>
</body>
    
</html>
