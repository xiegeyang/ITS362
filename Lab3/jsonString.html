<html>
    
<head>
<script>
    function displayPerson(){
        var person = {
                      firstName:"John",
                      lastName:"Doe"
                     };
        var fullName = person.firstName + " " + person["lastName"];
        var lblMessage = document.getElementByName("message");
        lblMessage.innerHTML = fullName;
    }
</script>
    
</head>
    
    
<body onload = "displayPerson()">
    
<span name ="message"></span>
    
    
</body>
    

</html>
